name: NPM Install, Test & Build

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2.5.1
      with:
        node-version: 16.x
        cache: npm
    - run: npm install
    - run: npm run test

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2.5.1
      with:
        node-version: 16.x
        cache: npm
    - run: npm install
    - run: npm run build
